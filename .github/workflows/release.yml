# GitHub Actions 工作流 - 自动发布
# 当推送符合 v*.*.* 格式的 tag 时自动触发构建和发布

name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # 例如: v1.0.0, v1.2.3

permissions:
  contents: write  # 允许创建 release 和上传资源

jobs:
  # Lint 和测试在 Windows 上运行
  lint-and-test:
    runs-on: windows-latest
    steps:
      - name: Configure git
        run: git config --global core.autocrlf false

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Run tests
        run: go test -v ./...

  # GoReleaser 在 Linux 上运行（支持跨平台编译）
  release:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录，用于生成 changelog

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
          retention-days: 5
